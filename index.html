<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级伤害预测器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-layer" id="backgroundLayer"></div> {/* Added for background image and gradient */}
    <div class="main-container">
        {/* ... All your existing .overview-panel, .tabs-and-panels-container, .io-section-footer ... */}

        <div class="io-section-footer card">
            <h3>配置管理</h3>
            <div class="io-section-content">
                <div class="input-group export-group">
                    <button type="button" id="exportConfigButton">导出配置</button>
                </div>
                <div class="input-group import-group">
                    <label for="importConfigFile">导入配置:</label>
                    <input type="file" id="importConfigFile" accept=".json">
                </div>
            </div>
            <p style="font-size: 0.85em; color: var(--light-text-secondary); margin-top: 10px;"><i>导入配置后，页面将使用文件中的数据刷新。请确保文件来源可靠。</i></p>
        </div>

        {/* NEW BACKGROUND SETTINGS SECTION */}
        <div class="background-settings-footer card">
            <h3>背景设置</h3>
            <div class="input-group">
                <label for="backgroundImageInput">选择背景图片:</label>
                <input type="file" id="backgroundImageInput" accept="image/*">
            </div>
            <div class="input-group">
                <label for="backgroundOpacitySlider">背景透明度: <span id="backgroundOpacityValue">100</span>%</label>
                <input type="range" id="backgroundOpacitySlider" min="0" max="100" value="100">
            </div>
             <div class="input-group">
                <button type="button" id="resetBackgroundButton">重置背景</button>
            </div>
        </div>
        {/* END OF NEW BACKGROUND SETTINGS SECTION */}

    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui_helpers.js"></script>
    <script src="js/data_manager.js"></script>
    <script src="js/ui_render.js"></script>
    <script src="js/calculation.js"></script>
    <script src="js/io_handler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
