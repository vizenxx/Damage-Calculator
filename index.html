<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- IMPORTANT for responsiveness -->
    <title>高级伤害预测器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global-settings-bar">
        <div class="settings-bar-content">
            <label class="checkbox-label">
                <input type="checkbox" id="showFormulaTraceGlobal"> 显示计算流程
            </label>
        </div>
    </div>

    <div class="global-container">
        <div class="enemy-card-container card">
            <h2>敌人设置</h2>
            <div class="enemy-input-group">
                <label for="enemyDefenseGlobal">敌防御力:</label>
                <input type="number" id="enemyDefenseGlobal" value="500">
            </div>
            <div class="enemy-input-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="enemyHasCoreGlobal" checked> 有核心
                </label>
            </div>
        </div>

        <div class="character-tabs">
            <!-- Tabs will be generated by JS (main.js -> ui_render.js) -->
        </div>

        <div id="character-panels-container">
            <!-- Character panels will be generated by JS (main.js -> ui_render.js) -->
        </div>

        <div class="io-section-footer card">
            <button type="button" id="exportConfigButton">导出配置 (JSON)</button>
            <label class="file-import-label">
                导入配置 (JSON):
                <input type="file" id="importConfigFile" accept=".json,.txt">
            </label>
        </div>
    </div>

    <!-- JavaScript Files - ORDER MATTERS! -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui_helpers.js"></script>
    <script src="js/data_manager.js"></script>
    <script src="js/ui_render.js"></script>
    <script src="js/calculation.js"></script>
    <script src="js/io_handler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
